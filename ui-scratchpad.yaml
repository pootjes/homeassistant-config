    title: Temperatuur
    show_header_toggle: false
    entities:
      - sensor.aeotec_zw100_multisensor_6_temperature
      - sensor.hal_temperatuur
      - sensor.overloop_temperatuur
      - sensor.bijkeuken_temperatuur
      - sensor.toilet_temperatuur
  - type: entities
    title: Licht
    show_header_toggle: false
