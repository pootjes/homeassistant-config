title: Home
icon: mdi:home
path: scratchpad
cards:
  - type: picture-entity
    entity: camera.gijs
  - type: picture-entity
    entity: camera.woonkamer
  - type: thermostat
    entity: climate.heating
  - type: entities
    title: Activeer scenes
    show_header_toggle: false
    entities:
      - script.activate_hue_soho
      - script.activate_hue_tropical_sunset
  - type: shopping-list
    title: Boodschappen
  - type: weather-forecast
    entity: weather.br_unknown_station
  - type: entities
    title: Keuken en woonkamer verlichting
    entities:
      - light.erker
      - light.woonkamer
      - light.woonkamer_tussen_keuken_en_tv
      - light.keuken
      - light.schuifpui
  - type: entities
    title: Hal en overloop verlichting
    entities:
      - light.hal
      - light.overloop
  - type: history-graph
    title: Temperatuur 24H
    hours_to_show: 24
    entities:
      - sensor.hal_temperatuur
      - sensor.overloop_temperatuur
      - sensor.toilet_temperatuur
      - sensor.bijkeuken_temperatuur
      - sensor.br_temperature_2
      - sensor.aeotec_zw100_multisensor_6_temperature
